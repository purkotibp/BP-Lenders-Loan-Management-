<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Loan Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">LoanSystem</h1>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="apply-loan.html" class="nav-link">Apply for Loan</a>
                <button onclick="auth.logout()" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Customer Dashboard</h1>
            <p>Welcome back, <span id="customerName">Customer</span></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Applications</h3>
                <p id="totalApplications">0</p>
            </div>
            <div class="stat-card">
                <h3>Approved Loans</h3>
                <p id="approvedLoans">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Applications</h3>
                <p id="pendingApplications">0</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>My Loan Applications</h2>
                <a href="apply-loan.html" class="btn btn-primary">Apply for New Loan</a>
            </div>
            <div class="card-body">
                <table id="applicationsTable">
                    <thead>
                        <tr>
                            <th>Loan Type</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Applications will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/loan.js"></script>
    <script>
        // Check authentication
        if (!auth.checkLoginStatus()) {
            window.location.href = 'login.html';
        }

        // Load dashboard data
        loan.loadDashboard();
    </script>
</body>
</html>
