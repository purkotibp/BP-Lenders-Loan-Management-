<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Loan Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">LoanSystem</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link active">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="signupForm" enctype="multipart/form-data">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" name="first_name" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" name="middle_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Surname *</label>
                            <input type="text" name="surname" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Gender *</label>
                            <select name="gender" required class="form-control">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth *</label>
                            <input type="date" name="date_of_birth" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nationality *</label>
                            <input type="text" name="nationality" required class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-group">
                        <label>Address *</label>
                        <textarea name="address" required class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" name="phone_number" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" required class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Identification</h3>
                    <div class="form-group">
                        <label>ID Document (Passport/Citizenship) *</label>
                        <input type="file" name="id_document" accept=".pdf,.jpg,.jpeg,.png" required class="form-control">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Family Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Father's Name *</label>
                            <input type="text" name="father_name" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Mother's Name *</label>
                            <input type="text" name="mother_name" required class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Financial Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Profession/Business *</label>
                            <input type="text" name="profession" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Annual Income (in numbers) *</label>
                            <input type="number" name="annual_income" step="0.01" required class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Account Security</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" name="password" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password *</label>
                            <input type="password" name="confirm_password" required class="form-control">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
            
            <p class="text-center">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const response = await auth.register(formData);
            
            if (response.success) {
                showMessage(response.message, 'success');
                this.reset();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage(response.error, 'error');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
