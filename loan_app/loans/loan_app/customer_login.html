{% extends 'loan_app/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h1 style="color: #2c3e50; text-align: center; margin-bottom: 2rem;">Customer Login</h1>

    <div class="card">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%; padding: 0.75rem; font-size: 1.1rem;">Login</button>
        </form>
    </div>

    <p style="text-align: center; margin-top: 2rem;">
        Don't have an account? <a href="{% url 'customer_signup' %}" style="color: #3498db;">Sign up here</a>
    </p>
</div>
{% endblock %}
